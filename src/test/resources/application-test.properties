# DB2 Database
spring.db2.datasource.url=jdbc:h2:mem:db;DB_CLOSE_DELAY=-1
spring.db2.datasource.default_schema_name=ABVVTFX
spring.db2.datasource.username=sa
spring.db2.datasource.password=sa
spring.db2.datasource.driverClassName=org.h2.Driver

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.defer-datasource-initialization=true
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect= H2Dialect
spring.jpa.properties.hibernate.format_sql=true

hibernate.physical_naming_strategy=org.hibernate.boot.model.naming.CamelCaseToUnderscoresNamingStrategy

spring.jpa.hibernate.naming-strategy=org.hibernate.cfg.EJB3NamingStrategy

logging.level.org.hibernate.sql=info


